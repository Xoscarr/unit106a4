<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles/app.css">
    <title>Task Manager</title>
</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1>Welcome to your tast manager</h1>
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
</header>

<body>

    <div class="flex-parent container-fluid">
        <section id="section-list">
            <h3>Your currrent tasks</h3>

            <button id="btnTasks" class="btn btn-sm btn-info"> Task List</button>

            <div id="pendingList">
                <h3>Your Pending tasks</h3>
                <!-- put tasks here-->


            </div>

        </section>



        <section class="form-fluid" id="section-form">
            <h3>Register new task</h3>
            <div class="form">


                <label class="form-label"> Title:</label>
                <input id="txtTitle" type="text" class="form-control"> </input>

                <div class="control">
                    <label class="form-label">Important:</label>
                    <i id="iImportant" class="far fa-star"></i>
                </div>

                <div class="control">
                    <label class="form-label"> Description</label>
                    <textarea id="txtDescription" type="text" class="form-control"> </textarea>
                </div>

                <div class="control">
                    <label class="form-label"> Due Date:</label>
                    <input id="txtDate" type="datetime-local" class="form-control"> </input>
                </div>

                <div class="control">
                    <label class="form-label"> Location</label>
                    <input id="txtLocation" type="text" class="form-control"> </input>
                </div>

                <div class="control">
                    <label class="form-label"> Invitee:</label>
                    <input id="txtInvitee" type="text" class="form-control"> </input>
                </div>

                <div class="control">
                    <button id="btnSave" type="button" class=" btn btn-dark"> Save task </button>

                </div>
            </div>
    </div>

    </div>

    </section>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/task.js"> </script>
    <script src="./scripts/script.js"> </script>
    <script src="./scripts/test1.js"> </script>
</body>

</html>
